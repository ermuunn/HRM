<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Хүний нөөцийн удирдлага</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Хүний нөөцийн удирдлагын мэдээллийн тогтолцоо">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header>
    <nav class="header-nav">
      <a href="index.html">
        <img draggable="false" src="assets/logo.png" alt="csc">
        <p>Төрийн албаны зөвлөл</p>
      </a>
    </nav>
  </header>

  <main>
    <section class="list" id="list-section">
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const res = await fetch("http://localhost:8000/api/employees")
      const employee = await res.json()
      
      const appends = document.getElementById("list-section");
      employee.data.map(n => {
        const infoDiv = document.createElement("div");
        const html = `
          <p class="firstName">${n.firstName}</p>
          <p class="lastName">${n.lastName}</p>
          <p class="registerID">${n.registerID}</p>
          <p class="jobTitleName">${n.jobTitleName}</p>
          <p class="phoneNumber">${n.phoneNumber}</p>
          <p class="employeeCode">${n.employeeCode}</p>
        `;
        infoDiv.innerHTML = html
        appends.append(infoDiv);
      })
    });
  </script>
</body>
</html>
